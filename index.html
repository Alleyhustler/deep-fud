<!DOCTYPE html>

<head>

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Jacquarda Bastarda 9 Charted", serif;
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            color: #ffffff;
            overflow: hidden;
        }

        /* Loading Container */
        #loading-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1e3a8a;
            color: #ffffff;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 5s linear forwards;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <video id="entry-video" autoplay muted playsinline>
            <source src="5364-18378842.webm" type="video/webm">
            <source src="5d.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="enter-button" class="hidden jacquarda-bastarda-9-charted-regular">
            Venture into the Deep Fud

    <div id="ai-interface" class="hidden">
        <div class="terminal">

    <div id="ai-interface" class="hidden">
        <div class="terminal">

    <audio id="click-sound" src="husarski-cyberwave-172902.mp3"></audio>
    <script>
        // Debugging Helper: Check if images are loading properly
        window.onload = function () {
            const twitterImg = document.querySelector('img[alt="Twitter"]');
            const telegramImg = document.querySelector('img[alt="Telegram"]');

            if (!twitterImg.complete || twitterImg.naturalWidth === 0) {
                console.error("Twitter image is not loading correctly. Check the path.");
            }
            if (!telegramImg.complete || telegramImg.naturalWidth === 0) {
                console.error("Telegram image is not loading correctly. Check the path.");
            }
        };

    <div id="loading-container" class="loading jacquarda-bastarda-9-charted-regular">
        Loading...
    </div>

    <script>
        // Remove the loading container after 5 seconds
        setTimeout(() => {
            const loadingContainer = document.getElementById('loading-container');
            if (loadingContainer) {
                loadingContainer.remove();
            }
        }, 5000); // 5 seconds
